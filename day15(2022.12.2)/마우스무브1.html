<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/이미지1.jpg" id="cover">

    <!-- 적용이 안되서 js대신 script로 주니 이미지 적용이 됨 -->
    <script>
        let cover = document.getElementById("cover")
        cover.addEventListener("mouseover", function(){ //click
            cover.src = "images/이미지1.jpg";
        });
        cover.addEventListener("mouseout", function(){
            cover.src = "images/이미지2.jpg";
        });
    </script>

</body>
</html>
