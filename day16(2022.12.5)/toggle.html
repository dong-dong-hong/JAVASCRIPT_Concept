<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="toggle.js"></script>
    <style>
        img {
            width: 200px;
        }

        .pic1 {
            display: block;
        }

        .pic2 {
            display: none;
        }

        .pic1.active {
            display: none;
        }

        .pic2.active {
            display: block;
        }
    </style>
</head>

<body>
    <img src="images/images1.jpg" class="pic1">
    <img src="images/images2.webp" class="pic2">
    <button class="toggleBtn">토글버튼</button>
