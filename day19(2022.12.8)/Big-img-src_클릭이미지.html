    <title>사진 클릭하면 큰 사진 띄우기</title>
    <script src="Big-img-src_클릭이미지.js"></script>
    <style>
        ul{
            display: flex;
            list-style: none;
        }
        li{
            cursor: pointer;
        }
        #lightbox{
            margin-left: 5%;
        }
        img{
            width: 100px;
        }
        #display{
            width: 500px;
        }
     
    </style>

<body>
    <div>
        <ul>
            <li><img src="images/이미지1.webp" data-src="images/리미지1.webp" class="pic" height="67px"></li>
            <li><img src="images/이미지2.jpg" data-src="images/리미지2.webp" class="pic"></li>
            <li><img src="images/이미지3.jpg" data-src="images/리미지3.jpg" class="pic"></li>
            <li><img src="images/이미지4.jpg" data-src="images/리미지4.jpg" class="pic"></li>
            <li><img src="images/이미지5.jpg" data-src="images/리미지5.webp" class="pic"></li>
            <li><img src="images/이미지6.jpg" data-src="images/리미지6.jpg" class="pic"></li>
        </ul>

        <div id="lightbox">
            <img src="images/큰이미지1.jpg" id="display">
        </div>
    </div>
